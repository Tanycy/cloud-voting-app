name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build API Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cloud-voting-api:latest ./api

      - name: Push API Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cloud-voting-api:latest

      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cloud-voting-frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/cloud-voting-frontend:latest
